<div class="container">
    <div class="row">
        <div class="col-12 title-row">
            <h2>Available Authors</h2>
            <button mat-raised-button color="primary" (click)="addAuthor()">
                Add New
            </button>
        </div>

        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openViewAuthorModal(row)"></tr>
                    <tr class="mat-row no-data-info-row" *matNoDataRow>
                        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                            No data available.
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-12 guide-info-row">
            <p>Click on a row to view information.</p>
        </div>
    </div>
</div>
