<h2 mat-dialog-title *ngIf="mode == 'add'">Add Author</h2>
<h2 mat-dialog-title *ngIf="mode == 'view' && !editableForm">Author Information</h2>
<h2 mat-dialog-title *ngIf="mode == 'view' && editableForm">Edit Author Information</h2>

<mat-dialog-content>
    <div class="container">
        <div class="row">
            <form [formGroup]="form" class="padding-0">
                <div class="col-12 padding-0">
                    <mat-form-field class="form-input">
                        <mat-label>First Name</mat-label>
                        <input matInput required formControlName="first_name" #first_name [readonly]="!editableForm">
                    </mat-form-field>
                </div>

                <div class="col-12 padding-0">
                    <mat-form-field class="form-input">
                        <mat-label>Last Name</mat-label>
                        <input matInput required formControlName="last_name" [readonly]="!editableForm">
                    </mat-form-field>
                </div>

                <div class="error-text-div">
                    <div *ngIf="checkFormFieldValidity('first_name') || checkFormFieldValidity('last_name')"
                        class="error-text">
                        Both first name and last name are required.
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button *ngIf="(mode == 'view' && !editableForm) || mode == 'add'" mat-raised-button mat-dialog-close>
                    Close
                </button>
                <button *ngIf="mode == 'view' && !editableForm" mat-raised-button color="primary"
                    (click)="makeFormEditable(true)">
                    Edit
                </button>
                <button *ngIf="mode == 'view' && editableForm" mat-raised-button (click)="resetForm()">
                    Cancel
                </button>
                <button *ngIf="(mode == 'view' && editableForm) || mode == 'add'" mat-raised-button color="primary"
                    (click)="submit()">
                    Save
                </button>
            </div>
        </div>
    </div>
</mat-dialog-actions>
