<div class="container">
    <div class="row">
        <div class="col-12 title-row">
            <h2>Available Books</h2>
            <button mat-raised-button color="primary" (click)="addBook()">
                Add New
            </button>
        </div>

        <div class="col-12">
            <div class="mat-elevation-z8">
                <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
                    [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
                    aria-label="Select page">
                </mat-paginator>

                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="isbn">
                        <th mat-header-cell *matHeaderCellDef> ISBN </th>
                        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getBookInfo(row)"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
